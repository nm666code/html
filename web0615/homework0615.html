<title>HTML quiz</title>
<body>
<h1>HTML quiz</h1>
<hr>
<script>
var sc = 0;
function correct(){
	var ref = document.getElementById("judge");
	var ref1 = document.getElementById("score");
	var ref2 = document.getElementById("image");
	sc += 5;
	ref.innerHTML = "correct";
	ref1.innerHTML = sc;
	ref2.innerHTML = "<img src = 圈.jpg>";
}
function incorrect(){
	var ref = document.getElementById("judge");
	var ref1 = document.getElementById("image");
	ref.innerHTML = "incorrect";
	ref1.innerHTML = "<img src = 叉.jpg>";
}
function cloze(id,realAns){
	var ref1 = document.getElementById(id);
	if (ref1.value.toLowerCase() == realAns.toLowerCase()){
		correct();
		ref1.disabled=true;
	}
	else
		incorrect();
}
</script>
