<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8"></meta>
<title>資安遊戲</title>
<link rel = "stylesheet" href = "style.css">
<script>
function login(){
	var id = document.getElementById('userID').value;
	var pswd = document.getElementById('userPswd').value;
	localStorage.setItem("id",id);
	localStorage.setItem("pswd",pswd);
	window.open("chooseRole.html","_self");
}
</script>
</head>
<body bgcolor = #f5f5dc>
	<div style="text-align:center">
		<font size=20>歡迎來到資安遊戲</font>
	</div>
	<hr>
	<div class="flex">
	<table class="inputTable">
	<tr>
		<td>
			<font size=5>ID:</font>
		</td>
		<td>
			<input type=text id='userID' class='inputText'>
		</td>
	</tr>
	<tr>
		<td>
			<font size=5>Password:</font>
		</td>
		<td>
			<input type=text id='userPswd' class='inputText'>
		</td>
	</tr>
	<tr>
		<td align="center" colspan="2">
			<button onclick="login();" style="width:100px;height:30px;">login</button>
		</td>
	</tr>
	</table>
	</div>
</body>
</html>
