<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8"></meta>
<title>資安遊戲</title>
<link rel = "stylesheet" href = "style.css">
<script>
var sc = 0; var times = 0;
function correct(){
	var ref = document.getElementById("judge");
	var ref1 = document.getElementById("score");
	var ref2 = document.getElementById("image");
	sc += 5;
	ref.innerHTML = "correct";
	ref1.innerHTML = sc;
	ref2.innerHTML = "<img src = img/correct.gif>";
	btvisible();
}
function incorrect(){
	var ref = document.getElementById("judge");
	var ref1 = document.getElementById("image");
	ref.innerHTML = "incorrect";
	ref1.innerHTML = "<img src = img/wrong.gif>";
	btvisible();
}
function btvisible(){
	var ref = document.getElementById("finish");
	ref.style="width:100px;height:30px;visibility:visible";
}

function finish(){
	localStorage.setItem("sc",sc);
	window.open("end.html","_self");
}
</script>
</head>
<body bgcolor=#f5f5dc>
	<div style="text-align:center">

			<input type=radio name="q1" onclick="incorrect();disabled=true;">電影馬達加斯加主角愛力獅的朋友<br>
			<input type=radio name="q1" onclick="correct();disabled=true;">能遠端遙控電腦並執行惡意行為的程式<br>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="sn">2</div>

			<font>蠕蟲病毒是?<br>
			<input type=radio name="q1" onclick="incorrect();disabled=true;">九品芝麻官的配角<br>
			<input type=radio name="q1" onclick="incorrect();disabled=true;">海綿寶寶裡的巨大生物<br>
			<input type=radio name="q1" onclick="incorrect();disabled=true;">一種音樂不斷在腦海裡重複的現象<br>
			<input type=radio name="q1" onclick="correct();disabled=true;">會自行複製、傳染，入侵其他電腦，影響電腦正常運作的程式<br>

			<input type=radio name="q1" onclick="correct();disabled=true;">結合木馬和蠕蟲，集體進行惡行，例如:癱瘓網站<br>
